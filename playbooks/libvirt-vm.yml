---
- name: VM bootup
  hosts: all
  gather_facts: no
  vars_files:
    - vars/all.yml
  vars:
    #guest_name: test-1
    hostname: ""
    vol_pool: images
    vcpus: 1
    memory: 2048
    vnc_pass: 12345678
  tasks:
    - name: Check vm existence
      shell: virsh list --all --name | grep  "^{{ guest_name }}$" || true
      changed_when: false
      register: exitence
      tags: always

    - name: Get vm state
      virt:
        name: "{{ guest_name }}"
        command: status
      register: state
      when: exitence.stdout
      tags: always

    - name: Set base image
      set_fact:
        base_image: |-
          {% for item in libvirt.base_image -%}
              {% if item == os_type -%}
                  {{ libvirt.base_image[item].name -}}
              {% endif -%}
          {% endfor -%}
      when: not exitence.stdout
      tags: create

    - name: Create vm
      shell: >
        virt-boot --base-image {{ vol_pool }}/{{ base_image }} -k /root/.ssh/id_rsa.pub \
        -c {{ vcpus }} -m {{ memory }} -s {{ disk }} -h {{ hostname }} -u user-data --vnc-pass {{ vnc_pass }} {{ guest_name }}
      args:
        chdir: /var/lib/libvirt/images
      when: not exitence.stdout
      tags: create

    - name: Get vm IP address
      shell: virt-addr {{ guest_name }}
      register: address
      when:
        - exitence.stdout
        - state.status == 'running'
      tags: address

    - name: Get vm status
      shell: virsh dominfo {{ guest_name }} | awk '/^State:/{print $2}'
      register: status
      when:
        - exitence.stdout
      tags: status

    - name: Get vnc port
      shell: virsh vncdisplay {{ guest_name }} | sed '/^$/d'
      register: vnc
      when:
        - exitence.stdout
      tags: vnc

    - name: Reboot vm
      shell: virsh reboot {{ guest_name }}
      when:
        - exitence.stdout
        - state.status == 'running'
      tags: reboot

    - name: Startup vm
      shell: virsh start {{ guest_name }}
      when:
        - exitence.stdout
        - state.status != 'running'
      tags: start

    - name: Shutdown vm
      shell: virsh shutdown {{ guest_name }}
      when:
        - exitence.stdout
        - state.status == 'running'
      tags: shutdown

    - name: Delete vm
      shell: virt-delete {{ guest_name }}
      when: exitence.stdout
      tags: delete
